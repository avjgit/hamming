<script type="text/javascript">
	
// pārbaudes biti ir tie, kuru kārtas numurs vārdā ir divnieka pakāpe (nr. 1, 2, 4, 8...)
let IsCheckBit = bitNr => Math.log2(bitNr) % 1 === 0; 

function PlaceCheckbits (message, checkbit = "-") {
  	let word = [];
  	let bitCounter = 1;
  	for (let i = 0; i < message.length; i++) {
  		while(IsCheckBit(bitCounter)) {
  			word.push(checkbit)
  			bitCounter++;
  		}
  		word.push(message.charAt(i));
  		bitCounter++;
  	}
  	return word.join('');
}
// unittests
console.log(PlaceCheckbits('1001000'));
console.log(PlaceCheckbits('1001000') === '--1-001-000');

// console.log(IsCheckBit(4)); // 2 pow 2

</script>
