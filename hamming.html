<script>
//document.write("log");

function setHamming(){
	const sendingBits = document.getElementById('sendingBits').value;
	const wordSentField = document.getElementById('wordSent');

	// alert if not 0 or 1?
	// get input as digits 0 or 1


	wordSentField.value = generateHamming(sendingBits);
}
function generateHamming(sendingBits){
  	const sendingWord = [];

  	for (var i = 0; i < sendingBits.length; i++) {
		sendingWord.push(sendingBits.charAt(i));
		sendingWord.push('+');
  	}
  	return sendingWord.join('');
}
console.log(generateHamming('asdf'));

</script>
